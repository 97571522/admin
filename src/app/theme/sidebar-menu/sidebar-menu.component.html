<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="ea-sidemenu">
  <!-- This is the tree node template for leaf nodes -->
  <!-- There is inline padding applied to this node using styles.
    This padding value depends on the mat-icon-button width. -->
  <mat-tree-node *matTreeNodeDef="let node" class="menu-item" matTreeNodeToggle>
    <a class="menu-heading mat-ripple" href="{{node.url}}">
      <mat-icon aria-hidden="false" aria-label="Example home icon" class="menu-icon"
                fontIcon="{{node.icon}}"></mat-icon>
      <span class="menu-name">{{node.title}}</span>
    </a>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node menu-item">
      <button [attr.aria-label]="'Toggle ' + node.title" class="menu-heading" matTreeNodeToggle>
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="menu-icon"
                  fontIcon="{{node.icon}}"></mat-icon>
        <span class="menu-name">{{node.title}}</span>
        <mat-icon>{{treeControl.isExpanded(node) ? 'arrow_drop_down' : 'arrow_drop_up'}}</mat-icon>
      </button>
    </div>
    <!-- There is inline padding applied to this div using styles.
        This padding value depends on the mat-icon-button width.  -->
    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
